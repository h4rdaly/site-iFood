<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a orea seca essa casa vai cair</title>

    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <section class="cabecalho">
        <header class="cabecalho__header">
            <nav class="cabecalho__pt1">
                <img src="img/ifood-logo-0.png" alt="Logo">
                <a class="cabecalho__pt1-botaoEntregador"href="">entregador</a>
                <a class="cabecalho__pt1-botaoRestaurante"href="">restaurante e mercado</a>
                <a class="cabecalho__pt1-botaoCarreiras"href="">carreiras</a>
                <a class="cabecalho__pt1-botaoFoodCards"href="">iFood cards</a>
            </nav>
            <div class="cabecalho__pt2">
                <a class="cabecalho__pt2-botaoCadastro"href="">criar conta</a>
                <a class="cabecalho__pt2-botaoLogin" href="">entrar</a>
            </div>
        </header>
    </section>
    <section class="texto">
        <h1 class="texto__1">faça mercado no iFood</h1>
        <p class="Texto__2">entregamos tudo o que precisa na porta da sua casa, de hortifruti a itens de limpeza</p>
    </section>
    <section class="banne">
        <article class="banne__card banne__card--restaurante">
            <h2 class="banne__cardTitulo">restaurante <img src="img\hamburgur.png" alt=""></h2>
            <a class="banne__botao banne__botao--restaurante" href="">ver opções </a>
            
        </article>
        <article class="banne__card banne__card--mercado">
            <h2 class="banne__cardTitulo">mercado <img src="img\carrinho.png" alt=""></h2>
            <a class="banne__botao banne__botao--mercado" href="">buscar loja</a>
            
        </article>
    </section>
</body>
</html>
